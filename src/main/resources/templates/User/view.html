<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원 정보 보기')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="container mt-3">

                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">회원 정보</h4>
                    <a th:href="@{/user/list}" class="btn btn-light btn-sm text-primary">
                        목록으로
                    </a>
                </div>

                <div class="card-body">

                    <!-- 정보 항목 -->
                    <div class="mb-4">
                        <div class="mb-2">
                            <strong>ID :</strong>
                            <span th:text="${user.id}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>닉네임 :</strong>
                            <span th:text="${user.nickname}"></span>
                        </div>
                        <div class="mb-2">
                            <strong>이메일 :</strong>
                            <span th:text="${user.email}"></span>
                        </div>
                    </div>
                    <div th:if="${session.loginId == user.id}">
                        <a th:href="@{/user/edit(id=${user.id})}"
                           class="btn btn-primary">수정
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
