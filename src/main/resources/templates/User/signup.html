<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원 등록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div>
                <h2 class="mb-4">회원가입</h2>
                <form th:action="@{/user/signup}" method="post">
                    <div class="mb-3">
                        <label for="inputId" class="form-label">아이디</label>
                        <input id="inputId" name="id" class="form-control" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">비밀번호</label>
                        <input id="inputPassword" name="password" class="form-control" type="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputNickName" class="form-label">닉네임</label>
                        <input id="inputNickName" name="nickname" class="form-control" type="text" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">이메일</label>
                        <input id="inputEmail" name="email" class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="inputPhone" class="form-label">전화번호</label>
                        <input id="inputPhone" name="phone" class="form-control" type="text">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a th:href="@{/board/list}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
