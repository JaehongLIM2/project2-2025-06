<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('로그인')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/user/login}" method="post">
                <div class="mb-3">
                    <label for="userId">아이디</label>
                    <input id="userId" name="id" class="form-control"
                           type="text" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword">비밀번호</label>
                    <input id="userPassword" name="password" class="form-control"
                           type="password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
                <a th:href="@{/board/list}" class="btn btn-secondary ms-2">뒤로가기</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
