<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원 목록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <h2 class="mb-0">회원 목록</h2>
        </div>
        <div>
            <a th:href="@{/board/list}" class="btn btn-secondary">게시글 목록</a>
            <span th:if="${session.loginId == null}">
                <a th:href="@{/user/signup}" class="btn btn-primary">회원 등록</a>
            </span>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>닉네임</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td>
                <a th:href="@{/user/view(id=${user.id})}"
                   th:text="${user.id}"></a>
            </td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
