<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('게시글 목록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <!-- 왼쪽: 제목 + 작성 버튼 -->
                <div class="d-flex align-items-center gap-3">
                    <h2 class="mb-0">게시글 목록</h2>
                    <a th:href="@{/board/write}" class="btn btn-primary">작성</a>
                </div>

                <!-- 오른쪽: 회원정보 + 로그인 버튼 -->
                <div class="d-flex align-items-center gap-2">
                    <a th:href="@{/user/list}" class="btn btn-outline-secondary">회원 목록</a>
                </div>
            </div>
            <div>
                <div class="container" th:fragment="content">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>글 번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일자</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list : ${boardList}">
                            <td th:text="${list.id}">글 번호</td>
                            <td>
                                <a th:href="@{/board/view(id=${list.id})}"
                                   th:text="${list.title}">
                                    제목
                                </a>
                            </td>
                            <td th:text="${list.writer}">작성자</td>
                            <td th:text="${#temporals.format(list.created, 'yyyy-MM-dd HH:mm')}">작성일자</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
