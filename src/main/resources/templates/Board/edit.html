<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('게시글 수정')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="mb-4">
                <h2>게시글 수정</h2>
            </div>
            <div class="mb-4">
                <form th:action="@{/board/edit}" method="post">
                    <input type="hidden" name="id" th:value="${board.id}">

                    <div class="mb-3">
                        <label for="title" class="form-label">
                            <strong>제목</strong>
                        </label>
                        <input th:value="${board.title}" name="title" id="title"
                               class="form-control" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">
                            <strong>내용</strong>
                        </label>
                        <textarea th:text="${board.content}" class="form-control"
                                  name="content" id="content" rows="10" cols="50"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="writer" class="form-label">
                            <strong>작성자</strong>
                        </label>
                        <input th:value="${board.writer}" name="writer" id="writer"
                               class="form-control" type="text" readonly>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">수정 완료</button>
                        <a th:href="@{/board/view(id=${board.id})}" class="btn btn-primary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
