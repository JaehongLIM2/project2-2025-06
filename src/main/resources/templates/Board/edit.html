<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>게시글 수정</h2>
<div>
    <form th:action="@{/board/edit}" method="post">
        <input type="hidden" name="id" th:value="${board.id}">
        <div>
            <label for="title">제목</label>
            <input th:value="${board.title}" name="title" id="title" type="text">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea th:text="${board.content}" name="content" id="content" type="text"></textarea>
        </div>
        <div>
            <label for="writer">작성자</label>
            <input th:value="${board.writer}" name="writer" id="writer" type="text">
        </div>
        <button type="submit">수정 완료</button>
    </form>
    <a th:href="@{/board/view(id=${board.id})}">취소</a>
</div>
</body>
</html>
